{% extends 'base.html' %}
{% block title %}注册{% endblock %}
{% block head %}
 <link rel="stylesheet" href="{{ url_for('static',filename = 'css/login_regist.css') }}">

{% endblock %}
{% block mainbox %}
    <form id="regist_form" action="" method="post">
        <div class="form-div">
            <h2 class="page-title">注册</h2>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="手机号码" name="telephone">
          </div>
          <div class="form-group">
            <input type="text" class="form-control"  placeholder="用户名" name="username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control"  placeholder="密码" name="password1">
          </div>
          <div class="form-group">
            <input type="password" class="form-control"  placeholder="重复密码" name="password2">
          </div>
          <!--<div class="checkbox">
            <label>
              <input type="checkbox">记住我
            </label>
          </div>-->
          <button type="submit" class="btn btn-primary btn-block">立即注册</button>
        </div>
    </form>
{% endblock %}
